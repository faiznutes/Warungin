# Nginx main configuration - optimized for 50 concurrent users
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker connections - optimized for 50 concurrent users
# Formula: worker_connections * worker_processes = max concurrent connections
# For 50 users with multiple requests each, we need at least 200-300 connections
events {
    worker_connections 2048;  # Supports up to 2000+ concurrent connections
    use epoll;  # Efficient event model for Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations for 50 users
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript 
               application/vnd.ms-fontobject application/x-font-ttf 
               font/opentype image/svg+xml image/x-icon;

    # Buffer settings for better performance
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Hide nginx version
    server_tokens off;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}

